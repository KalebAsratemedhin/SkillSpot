# PostgreSQL and Redis for SkillSpot (run from server folder: docker compose up -d)
# For Django to use this Postgres DB, set in server/.env: POSTGRES_DB=skillspot
# (optionally POSTGRES_USER, POSTGRES_PASSWORD, DB_HOST=localhost).
services:
  db:
    image: postgres:16-alpine
    container_name: skillspot-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-skillspot}
      POSTGRES_USER: ${POSTGRES_USER:-skillspot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-skillspot}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-skillspot} -d ${POSTGRES_DB:-skillspot}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: skillspot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:







